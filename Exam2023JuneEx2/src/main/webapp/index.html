<!DOCTYPE html>
<html><head>
	
	<meta charset="ISO-8859-1">
	<title>Exam  | Login Page</title>
	
	<link rel="stylesheet" type="text/css" href="CSS/mainCSS.css" >
	<script type="text/javascript" src="JS/passCheck.js"></script>
</head><body>

	<h1>Exam - June 2023</h1>

	<h3>Login Page</h3>
	
	<!-- UPDATE FORM ATTRIBUTES -->
	<form action="LoginServlet" method="POST">
		<table>
			<tr>
				<th>Username:</th>
				<td colspan="2"> <input type="text" name="username"> </td>
			</tr>
			<tr>
				<th>Password:</th>
				<td> <input type="password" name="password"> </td>
				<td> <div id="passdiv"></div> </td>
			</tr>
			<tr>
				<td> <input type="reset" value="Reset" class="reset" > </td>
				<td colspan="2"> <input type="submit" value="Login" class="login" id="sub" > </td>
			</tr>
		</table>
	</form>


</body></html>
