<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Password</title>
<style>
		body { font-family: Arial, Helvetica, sans-serif; }
		h1, h3, form, p { padding: 10px; }
		h1 { background-color: #E7E7E7; font-family: "Times New Roman", Times, serif; }
		th { color: #000A6E; text-align:left; font-weight: normal; }
		input { margin: 2px 4px; padding: 6px 12px; border-radius: 10px; font-size: 1.2em; }
	</style>

<script type="text/javascript" src="checkPass.js"></script>

</head>
<body>
<h1>Web Application - Exam - July 2022</h1>

	<h3>Update Password Page</h3>
	
	<p>Provide your username, your old password and your new password.</p>
	
	<!-- Update action if being required -->
	<form action="UpdatePasswordServlet" method="POST">
		<table>
			<tr>
				<th>Username:</th>
				<td> <input type="text" name="username"> </td>
			</tr>
			<tr>
				<th> Current Password:</th>
				<td> <input type="password" name="oldPassword"> </td>
			</tr>
			<tr>
				<th>New Password:</th>
				<td> <input type="password" name="newPassword"> </td>
				<td> <div id="passdiv"></div> </td>
			</tr>
			<tr>
				<td> <input type="reset" value="Reset" > </td>
				<td> <input type="submit" value="Login"> </td>
			</tr>
		</table>
	</form>


</body>
</html>
